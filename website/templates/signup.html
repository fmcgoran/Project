{% extends "base.html" %}
{% block title %}SignUp{% endblock %} {% block content %}
  
<form method="POST">
    <h3 align="center">Create an Account</h3><br>
    <div class="form-group">
     <input type="radio" id="owner" name="type" value="owner">
    <label for="owner">I am a dog owner.</label><br>
    <input type="radio" id="walker" name="type" value="walker">
    <label for="walker">I am a dog walker.</label><br>
      </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input
        type="email"
        class="form-control" 
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Please Confirm):</label>
      <input
        type="password"
        class="form-control"
        id="password2"  
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-info">Submit</button>
  </form>


{% endblock %}
